        HoverBorderColor: =ColorFade(CreateTicketScreenCreateButton.BorderColor, 20%)
        HoverColor: =CreateTicketScreenCreateButton.Color
        HoverFill: =ColorFade(CreateTicketScreenCreateButton.Fill, 20%)
